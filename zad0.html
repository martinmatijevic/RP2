<!DOCTYPE html>
 <html lang="hr">
 <head>
 <script>
 function zbroji()
 {

 var broj2 = document.getElementById( "broj2" );
var rezultat = document.getElementById( "rezultat" );

 var br2 = new Number( broj2.value );

 }
 </script>
 </head>
