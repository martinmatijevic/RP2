<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zadatak 6</title>
</head>
<body>
	<script>
// Definicija "klase" Cetverokut
function Cetverokut( a, b, c, d ) 
{
	this.a = a; this.b = b; this.c = c; this.d = d;
}

Cetverokut.prototype.opseg = function() { return this.a + this.b + this.c + this.d; }
Cetverokut.prototype.toString = function() { return "Cetverokut sa stranicama " + this.a + ", " + this.b + ", " + this.c + ", " + this.d; }


// Definicija "klase" Pravokutnik
function Pravokutnik( a, b )
{
	Cetverokut.call( this, a, b, a, b );
}

Pravokutnik.prototype = Object.create( Cetverokut.prototype );
Pravokutnik.prototype.constructor = Pravokutnik;
Pravokutnik.prototype.povrsina = function() { return this.a * this.b; }
Pravokutnik.prototype.toString = function() { return "Pravokutnik sa stranicama " + this.a + ", " + this.b; }


// Definicija "klase" Kvadrat
function Kvadrat( a  )
{
	Pravokutnik.call( this, a, a );
}

Kvadrat.prototype = Object.create( Pravokutnik.prototype );
Kvadrat.prototype.constructor = Pravokutnik;
Kvadrat.prototype.toString = function() { return "Kvadrat sa stranicom " + this.a; }


// "Glavni program"
var C = new Cetverokut( 1, 2, 3, 4 ), P = new Pravokutnik( 10, 20 ), K = new Kvadrat( 5 );

console.log( "C je: " + C );
console.log( "Opseg cetverokuta je: " + C.opseg() );

console.log( "P je: " + P );
console.log( "Opseg pravokutnika je: " + P.opseg() + ", a površina je: " + P.povrsina() );

console.log( "K je: " + K );
console.log( "Opseg kvadrata je: " + K.opseg() + ", a površina je: " + K.povrsina() );

console.log( "K je kvadrat? " + (K instanceof Kvadrat ) );
console.log( "K je pravokutnik? " + (K instanceof Pravokutnik ) );
console.log( "K je cetverokut? " + (K instanceof Cetverokut ) );

console.log( "P je kvadrat? " + (P instanceof Kvadrat ) );
console.log( "P je pravokutnik? " + (P instanceof Pravokutnik ) );
console.log( "P je cetverokut? " + (P instanceof Cetverokut ) );

console.log( "C je kvadrat? " + (C instanceof Kvadrat ) );
console.log( "C je pravokutnik? " + (C instanceof Pravokutnik ) );
console.log( "C je cetverokut? " + (C instanceof Cetverokut ) );
	</script>


</body>
</html>
