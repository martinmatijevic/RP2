<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zadatak 5</title>
</head>
<body>
	<script>
var datum = null, re = /^(([0-9]{2})\/([0-9]{2})\/([0-9]{4}))$/;
while( true )
{
	datum = prompt( "Unesite datum." );
	if( re.test( datum ) )
		break;
}

// Sad će biti result[2]=dan, result[3]=mjesec, result[4]=godina
var result = re.exec( datum );

// Konstruktor za datum prima redom godinu, mjesec, dan, i to kao int.
// Pazi, siječanj je 0, veljača je 1 itd. A dani normalno počinju s 1, 2, 3, ...
var d = new Date( parseInt(result[4]), parseInt(result[3])-1, parseInt(result[2]) );

// Ispis.
var dan = ["nedjelja", "ponedjeljak", "utorak", "srijeda", "četvrtak", "petak", "subota"];
document.write( "<h1>Dan " + datum + " je " + dan[d.getDay()] + ".</h1>" );
	</script>

</body>
</html>
