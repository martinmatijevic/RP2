<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <title>Zadatak 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>

<input type="text" id="txt" />
<button id="btn"></button>
<br />

<script>

function handle()
{
	// Regularni izraz za datum (dozvoljava i npr 99/99/9999).
	var re = /^([0-9]{2}\/[0-9]{2}\/[0-9]{4})$/;

	// Dohvati tekst iz textboxa.
	var txt = $( "#txt" ).val();

	// Je li taj tekst predstavlja ispravan datum?
	if( re.test( txt ) )
		// Ako da, gumb je zelen, omogućen i piše "Datum je OK!"
		$( "#btn" ).css( "background-color", "green" ).prop( "disabled", "" ).html( "Datum je OK!" );
	else
		$( "#btn" ).css( "background-color", "red" ).prop( "disabled", "disabled" ).html( "Datum nije OK!" );
}

$( document ).ready( function() {
	$( "#txt" ).on( "input", handle );
	$( "#btn" ).on( "click", function() { alert( "Klik!"); } ); 

	// Kad se dokument učita, pozovi jednom manualno fju handle da inicijalizira gumb na crveno.
	handle();
} );

</script>

</body>
</html>
