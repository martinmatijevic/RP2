<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Zadatak 7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
</head>
<body>
	<input type="text" id="txt" />
	<p id="p" style="font-size: 24pt"></p>

	<script>
$( document ).ready( function() 
{
	$( "#txt" )
		.on( "keydown", function( event ) 
		{
			var znak = event.key;

			if( /^[A-Za-z ]$/.test(znak) )
				setTimeout( function() { $( "#p" ).append( znak ) }, 500 );
			else
				event.preventDefault();
		} );
} );	
	</script>
</body>
</html>
